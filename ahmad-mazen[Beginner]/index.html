<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="all.min.css">
</head>
<body>
                
            <form >

                <div class="oneInput">
                    <!-- <label for="name">Name: </label> -->
                    <i class="fa-solid fa-circle-user"></i>
                    <input type="text" class="inp" placeholder="Name" required>
                </div>


                <div class="oneInput">
                    <!-- <label for="E-mail">E-mail: </label> -->
                    <i class="fa-regular fa-envelope"></i>
                    <input type="mail" class="inp" placeholder="E-mail" required>
                </div>


                <div class="oneInput">
                    <!-- <label for="Subject">Subject: </label> -->
                    <i class="fa-solid fa-object-ungroup"></i>
                    <input type="subject" class="inp" placeholder="Subject" required>
                </div>


                <div class="oneInput">
                    <!-- <label for="Message">Message: </label> -->
                    <i class="fa-regular fa-message"></i>
                    <textarea class="inp" placeholder="Message" required></textarea>
                </div>
                            





                
                <button class="btn">Submit</button>
    
            </form>


        <script src="main.js"></script>

</body>
</html>
